<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload Cloudinary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Upload Cloudinary</h1>
        <p>Sélectionnez une image pour tester l'upload vers Cloudinary</p>
        
        <input type="file" id="fileInput" accept="image/*">
        <br>
        <button onclick="uploadImage()">Uploader</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = 'Veuillez sélectionner une image';
                return;
            }

            resultDiv.className = 'result';
            resultDiv.innerHTML = 'Upload en cours...';

            try {
                const formData = new FormData();
                formData.append('image', fileInput.files[0]);

                const response = await fetch('/api/upload/image', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✓ Upload réussi !</h3>
                        <p><strong>URL:</strong> ${data.url}</p>
                        <p><strong>Public ID:</strong> ${data.publicId}</p>
                        <img src="${data.url}" alt="Image uploadée">
                    `;
                } else {
                    throw new Error(data.error || 'Erreur inconnue');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>✗ Erreur</h3>
                    <p>${error.message}</p>
                `;
                console.error('Erreur:', error);
            }
        }
    </script>
</body>
</html>
