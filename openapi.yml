openapi: 3.1.0
info:
  title: PawfectMatch API
  description: >
    API for PawfectMatch, a platform that connects animal adopters with pets available for adoption.
    Users can register as adopters or owners, browse available animals, match with animals if the owner agrees,
    and communicate through a discussion system.
  version: 1.0.0

servers:
  - url: http://localhost:8989
    description: Development server

paths:
  # Authentication Endpoints
  /api/auth/register/adopter:
    post:
      summary: Register a new adopter
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - email
                - password
                - age
                - address
              properties:
                firstName:
                  type: string
                  example: Marie
                lastName:
                  type: string
                  example: Martin
                email:
                  type: string
                  format: email
                  example: marie.martin@example.com
                password:
                  type: string
                  example: securePassword123
                age:
                  type: number
                  example: 28
                address:
                  type: object
                  required:
                    - zip
                    - city
                  properties:
                    zip:
                      type: string
                      example: "1201"
                    city:
                      type: string
                      example: Genève
                about:
                  type: string
                  example: Passionné par les animaux
                preferences:
                  type: object
                  properties:
                    environment:
                      type: array
                      items:
                        type: string
                        enum: [appartement, voiture, enfant, chien, chat, autre animaux]
                      example: [appartement, enfant]
                    species:
                      type: array
                      items:
                        type: string
                      example: [chat, chien]
                    sizePreference:
                      type: array
                      items:
                        type: string
                        enum: [petit, moyen, grand]
                      example: [petit, moyen]
      responses:
        "201":
          description: Adopter registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  token:
                    type: string
                  user:
                    $ref: "#/components/schemas/Adopter"
        "400":
          description: Validation error
        "500":
          description: Registration error

  /api/auth/register/owner:
    post:
      summary: Register a new owner
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - email
                - password
                - address
              properties:
                firstName:
                  type: string
                  example: John
                lastName:
                  type: string
                  example: Doe
                email:
                  type: string
                  format: email
                  example: john.doe@example.com
                password:
                  type: string
                  example: securePassword123
                phoneNumber:
                  type: string
                  example: "+41 79 123 45 67"
                address:
                  type: object
                  required:
                    - zip
                    - city
                  properties:
                    zip:
                      type: string
                    city:
                      type: string
                about:
                  type: string
                  maxLength: 300
      responses:
        "201":
          description: Owner registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  token:
                    type: string
                  user:
                    $ref: "#/components/schemas/Owner"
        "400":
          description: Validation error
        "500":
          description: Registration error

  /api/auth/login:
    post:
      summary: Login user (adopter or owner)
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: marie.martin@example.com
                password:
                  type: string
                  example: securePassword123
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    type: object
        "401":
          description: Invalid credentials
        "500":
          description: Login error

  /api/auth/logout:
    post:
      summary: Logout user
      tags:
        - Authentication
      responses:
        "200":
          description: Logout successful
        "500":
          description: Logout error

  # Image Upload Routes
  /api/upload/image:
    post:
      summary: Upload a single image
      tags:
        - Images
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - image
              properties:
                image:
                  type: string
                  format: binary
                  description: Image file to upload
      responses:
        "200":
          description: Image uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  url:
                    type: string
                    format: url
                    description: URL of the uploaded image
        "400":
          description: Invalid image
        "500":
          description: Upload error

    delete:
      summary: Delete an image
      tags:
        - Images
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - imageUrl
              properties:
                imageUrl:
                  type: string
                  format: url
                  description: URL of the image to delete
      responses:
        "200":
          description: Image deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "404":
          description: Image not found
        "500":
          description: Delete error

  /api/upload/images:
    post:
      summary: Upload multiple images (max 10)
      tags:
        - Images
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - images
              properties:
                images:
                  type: array
                  items:
                    type: string
                    format: binary
                  maxItems: 10
                  description: Images to upload (max 10 files)
      responses:
        "200":
          description: Images uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  urls:
                    type: array
                    items:
                      type: string
                      format: url
        "400":
          description: Invalid images
        "500":
          description: Upload error

  # Animal Endpoints
  /api/animals:
    post:
      summary: Create a new animal
      tags:
        - Animals
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - species
                - name
                - age
                - sex
                - address
                - image
                - price
                - ownerId
                - description
                - characteristics
              properties:
                species:
                  type: string
                  example: dog
                race:
                  type: string
                  example: Labrador
                name:
                  type: string
                  example: Buddy
                age:
                  type: number
                  example: 3
                sex:
                  type: string
                  enum: [male, female]
                size:
                  type: string
                  enum: [petit, moyen, grand]
                  example: grand
                weight:
                  type: string
                  enum: ["0-5", "5-10", "10-20", "20-30", "30+"]
                  example: "20-30"
                address:
                  type: object
                  required:
                    - city
                    - zip
                  properties:
                    city:
                      type: string
                    zip:
                      type: string
                image:
                  type: string
                  format: url
                price:
                  type: number
                  example: 150
                ownerId:
                  type: string
                  description: ID of the owner
                availability:
                  type: boolean
                  default: true
                description:
                  type: string
                  maxLength: 300
                characteristics:
                  type: object
                  required:
                    - environment
                    - dressage
                    - personality
                  properties:
                    environment:
                      type: array
                      items:
                        type: string
                        enum: [appartement, voiture, enfant, chien, chat, autre animaux]
                      minItems: 1
                    dressage:
                      type: array
                      items:
                        type: string
                        enum: [éduqué, facile à dresser, habitué à la laisse, têtu]
                      minItems: 1
                    personality:
                      type: array
                      items:
                        type: string
                        enum: [calme, énergique, indépendant, affectueux, curieux, joueur, bavard, explorateur, câlin, protecteur, territorial, sociable, timide, peureux]
                      minItems: 1
      responses:
        "201":
          description: Animal created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  animal:
                    $ref: "#/components/schemas/Animal"
        "400":
          description: Validation error
        "500":
          description: Create animal error

    get:
      summary: Get list of all animals with pagination and filtering
      tags:
        - Animals
      parameters:
        - name: species
          in: query
          schema:
            type: string
        - name: name
          in: query
          schema:
            type: string
        - name: city
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        "200":
          description: List of animals
          content:
            application/json:
              schema:
                type: object
                properties:
                  animals:
                    type: array
                    items:
                      $ref: "#/components/schemas/Animal"
                  pagination:
                    $ref: "#/components/schemas/Pagination"
        "500":
          description: Get animals error

  /api/animals/{id}:
    get:
      summary: Get animal by ID
      tags:
        - Animals
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Animal found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Animal"
        "404":
          description: Animal not found
        "500":
          description: Get animal error

    put:
      summary: Update an animal by ID
      tags:
        - Animals
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        description: Password updates are ignored on this route.
        content:
          application/json:
            schema:
              type: object
              properties:
                species:
                  type: string
                race:
                  type: string
                name:
                  type: string
                age:
                  type: number
                sex:
                  type: string
                  enum: [male, female]
                size:
                  type: string
                  enum: [petit, moyen, grand]
                weight:
                  type: string
                  enum: ["0-5", "5-10", "10-20", "20-30", "30+"]
                address:
                  type: object
                image:
                  type: string
                  format: url
                price:
                  type: number
                availability:
                  type: boolean
                description:
                  type: string
                characteristics:
                  type: object
      responses:
        "200":
          description: Animal updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Animal"
        "400":
          description: Validation error
        "404":
          description: Animal not found
        "500":
          description: Update animal error

    delete:
      summary: Delete an animal by ID
      tags:
        - Animals
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Animal deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "404":
          description: Animal not found
        "500":
          description: Delete animal error

  # Adopter Endpoints
  /api/adopters:
    get:
      summary: Get list of all adopters with pagination and filtering
      tags:
        - Adopters
      parameters:
        - name: firstName
          in: query
          schema:
            type: string
            maxLength: 100
          example: Alice
        - name: lastName
          in: query
          schema:
            type: string
            maxLength: 100
          example: Martin
        - name: email
          in: query
          schema:
            type: string
            format: email
            maxLength: 254
          example: alice@example.com
        - name: city
          in: query
          schema:
            type: string
            maxLength: 100
          example: Lausanne
        - name: zip
          in: query
          schema:
            type: string
            maxLength: 12
          example: "1000"
        - name: minAge
          in: query
          schema:
            type: integer
            minimum: 18
          example: 18
        - name: maxAge
          in: query
          schema:
            type: integer
            minimum: 18
          example: 65
        - name: environment
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              enum: [appartement, voiture, enfant, chien, chat, "autre animaux"]
              maxLength: 30
          example: [appartement, enfant]
        - name: species
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              maxLength: 50
          example: [chat, chien]
        - name: sizePreference
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              enum: [petit, moyen, grand]
              maxLength: 10
          example: [moyen, grand]
        - name: page
          in: query
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            minimum: 1
      responses:
        "200":
          description: List of adopters
          content:
            application/json:
              schema:
                type: object
                properties:
                  adopters:
                    type: array
                    items:
                      $ref: "#/components/schemas/Adopter"
                  pagination:
                    $ref: "#/components/schemas/Pagination"
        "500":
          description: Get adopters error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to fetch adopters

  /api/adopters/{id}:
    get:
      summary: Get adopter by ID
      tags:
        - Adopters
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Adopter found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Adopter"
        "404":
          description: Adopter not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Adopter not found
        "500":
          description: Get adopter error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to fetch adopter

    put:
      summary: Update an adopter by ID
      tags:
        - Adopters
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                  maxLength: 100
                  example: Alice
                lastName:
                  type: string
                  maxLength: 100
                  example: Martin
                email:
                  type: string
                  format: email
                  maxLength: 254
                  example: alice@example.com
                age:
                  type: integer
                  minimum: 18
                  example: 28
                address:
                  type: object
                  properties:
                    zip:
                      type: string
                      maxLength: 12
                      example: "1000"
                    city:
                      type: string
                      maxLength: 100
                      example: Lausanne
                about:
                  type: string
                  maxLength: 150
                  example: "Aime les animaux et vit en appartement"
                preferences:
                  type: object
                  properties:
                    environment:
                      type: array
                      items:
                        type: string
                        enum: [appartement, voiture, enfant, chien, chat, "autre animaux"]
                        maxLength: 30
                      example: [appartement, enfant]
                    species:
                      type: array
                      items:
                        type: string
                        maxLength: 50
                      example: [chat, chien]
                    sizePreference:
                      type: array
                      items:
                        type: string
                        enum: [petit, moyen, grand]
                        maxLength: 10
                      example: [moyen]
      responses:
        "200":
          description: Adopter updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Adopter updated successfully
                  adopter:
                    $ref: "#/components/schemas/Adopter"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "404":
          description: Adopter not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Adopter not found
        "500":
          description: Update adopter error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to update adopter

    delete:
      summary: Delete an adopter by ID
      tags:
        - Adopters
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Adopter deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Adopter deleted successfully
        "404":
          description: Adopter not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Adopter not found
        "500":
          description: Delete adopter error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to delete adopter

  # Owner Endpoints
  /api/owners:
    get:
      summary: Get list of all owners with pagination and filtering
      tags:
        - Owners
      parameters:
        - name: firstName
          in: query
          schema:
            type: string
        - name: lastName
          in: query
          schema:
            type: string
        - name: email
          in: query
          schema:
            type: string
        - name: city
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        "200":
          description: List of owners
          content:
            application/json:
              schema:
                type: object
                properties:
                  owners:
                    type: array
                    items:
                      $ref: "#/components/schemas/Owner"
                  pagination:
                    $ref: "#/components/schemas/Pagination"
        "500":
          description: Get owners error

  /api/owners/{id}:
    get:
      summary: Get owner by ID
      tags:
        - Owners
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Owner found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Owner"
        "404":
          description: Owner not found
        "500":
          description: Get owner error

    put:
      summary: Update an owner by ID
      tags:
        - Owners
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                email:
                  type: string
                  format: email
                phoneNumber:
                  type: string
                address:
                  type: object
                  properties:
                    zip:
                      type: string
                    city:
                      type: string
                about:
                  type: string
      responses:
        "200":
          description: Owner updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Owner"
        "400":
          description: Validation error
        "404":
          description: Owner not found
        "500":
          description: Update owner error

    delete:
      summary: Delete an owner by ID (only if no associated animals)
      tags:
        - Owners
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Owner deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "400":
          description: Cannot delete owner with associated animals
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  animalsCount:
                    type: number
        "404":
          description: Owner not found
        "500":
          description: Delete owner error

  # Match Endpoints
  /api/matches:
    post:
      summary: Create a new match between adopter and animal
      tags:
        - Matches
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - adopterId
                - animalId
              properties:
                adopterId:
                  type: string
                  description: ID of the adopter
                animalId:
                  type: string
                  description: ID of the animal
                isActive:
                  type: boolean
                  default: true
      responses:
        "201":
          description: Match created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  match:
                    $ref: "#/components/schemas/Match"
        "400":
          description: Invalid request or animal not available
        "404":
          description: Adopter or animal not found
        "409":
          description: Match already exists
        "500":
          description: Create match error

    get:
      summary: Get list of all matches with pagination
      tags:
        - Matches
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        "200":
          description: List of matches
          content:
            application/json:
              schema:
                type: object
                properties:
                  matches:
                    type: array
                    items:
                      $ref: "#/components/schemas/Match"
                  pagination:
                    $ref: "#/components/schemas/Pagination"
        "500":
          description: Get matches error

  /api/matches/{id}:
    get:
      summary: Get match by ID
      tags:
        - Matches
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Match found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Match"
        "404":
          description: Match not found
        "500":
          description: Get match error

    put:
      summary: Update a match by ID
      tags:
        - Matches
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                isActive:
                  type: boolean
      responses:
        "200":
          description: Match updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Match"
        "404":
          description: Match not found
        "500":
          description: Update match error

    delete:
      summary: Delete a match by ID
      tags:
        - Matches
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Match deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "404":
          description: Match not found
        "500":
          description: Delete match error

  /api/matches/{id}/messages:
    post:
      summary: Add a message to match discussion
      tags:
        - Matches
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - sender
                - senderModel
                - message
              properties:
                sender:
                  type: string
                  description: ID of the sender (adopter or owner)
                senderModel:
                  type: string
                  enum: [Adopter, Owner]
                message:
                  type: string
      responses:
        "201":
          description: Message added successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Match"
        "400":
          description: Invalid message data
        "404":
          description: Match not found
        "500":
          description: Add message error

  /api/matches/{id}/discussion:
    get:
      summary: Get match discussion messages
      tags:
        - Matches
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Discussion messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  discussion:
                    type: array
                    items:
                      type: object
                      properties:
                        sender:
                          type: string
                        senderModel:
                          type: string
                        message:
                          type: string
                        timestamp:
                          type: string
                          format: date-time
        "404":
          description: Match not found
        "500":
          description: Get discussion error

  # Admin Routes
  /api/admin/stats:
    get:
      summary: Get API statistics
      tags:
        - Admin
      responses:
        "200":
          description: API statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalAdopters:
                    type: number
                  totalOwners:
                    type: number
                  totalAnimals:
                    type: number
                  totalMatches:
                    type: number
        "500":
          description: Error retrieving statistics

components:
  schemas:
    Adopter:
      type: object
      properties:
        _id:
          type: string
          format: uuid
        firstName:
          type: string
          maxLength: 100
        lastName:
          type: string
          maxLength: 100
        email:
          type: string
          format: email
          maxLength: 254
        age:
          type: integer
          minimum: 18
        address:
          type: object
          properties:
            zip:
              type: string
              maxLength: 12
            city:
              type: string
              maxLength: 100
        about:
          type: string
          maxLength: 150
        preferences:
          type: object
          properties:
            environment:
              type: array
              items:
                type: string
                enum: [appartement, voiture, enfant, chien, chat, "autre animaux"]
                maxLength: 30
            species:
              type: array
              items:
                type: string
                maxLength: 50
            sizePreference:
              type: array
              items:
                type: string
                enum: [petit, moyen, grand]
                maxLength: 10
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        __v:
          type: number

    Owner:
      type: object
      properties:
        _id:
          type: string
          format: uuid
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        phoneNumber:
          type: string
        address:
          type: object
          properties:
            zip:
              type: string
            city:
              type: string
        about:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        __v:
          type: number

    Animal:
      type: object
      properties:
        _id:
          type: string
          format: uuid
        species:
          type: string
        race:
          type: string
        name:
          type: string
        age:
          type: number
        sex:
          type: string
          enum: [male, female]
        size:
          type: string
          enum: [petit, moyen, grand]
        weight:
          type: string
        address:
          type: object
          properties:
            city:
              type: string
            zip:
              type: string
        image:
          type: string
          format: url
        price:
          type: number
        ownerId:
          type: string
        availability:
          type: boolean
        description:
          type: string
        characteristics:
          type: object
          properties:
            environment:
              type: array
              items:
                type: string
            dressage:
              type: array
              items:
                type: string
            personality:
              type: array
              items:
                type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        __v:
          type: number

    Match:
      type: object
      properties:
        _id:
          type: string
          format: uuid
        adopterId:
          oneOf:
            - type: string
            - $ref: "#/components/schemas/Adopter"
        animalId:
          oneOf:
            - type: string
            - $ref: "#/components/schemas/Animal"
        isActive:
          type: boolean
        discussion:
          type: array
          items:
            type: object
            properties:
              sender:
                type: string
              senderModel:
                type: string
                enum: [Adopter, Owner]
              message:
                type: string
              timestamp:
                type: string
                format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        __v:
          type: number

    Pagination:
      type: object
      properties:
        total:
          type: integer
        page:
          type: integer
        limit:
          type: integer
        pages:
          type: integer

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

